<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types and Conditionals</title>
</head>
<body>

    <script>

        // Declaring strings
        const string = "My favorite movie is avatar!";
        console.log(string);

        const badString = string;
        console.log(badString);

        // Single and Double quotes, and backticks
        const single = 'Single quotes';
        const double = "Double quotes";
        const backticks = `Backticks`;
        console.log(single);
        console.log(double);
        console.log(backticks);

        



    </script>
    
</body>
</html>
