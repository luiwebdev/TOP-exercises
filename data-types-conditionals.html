<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types and Conditionals</title>
</head>
<body>

    <script>

        // Declaring strings
        const string = "My favorite movie is avatar!";
        console.log(string);

        const badString = string;
        console.log(badString);

        // Single and Double quotes, and backticks
        const single = 'Single quotes';
        const double = "Double quotes";
        const backticks = `Backticks`;
        console.log(single);
        console.log(double);
        console.log(backticks);

        // Embedding JavaScript
        const name = "Jake";
        const greeting = `Hello, ${name}`;
        console.log(greeting);

        const one = "Hello, ";
        const two = "how are you?";
        const joined = `${one}${two}`;
        console.log(joined);

        // Expressions in strings
        const song = "Fight the Youth"
        const score = 9;
        const highestScore = 10;
        const output = `I like the song ${song}. I gave it a score of ${(score / highestScore) * 100}.`;
        console.log(output);

        // Multiline string
        const newLine = `One day you finally knew 
        what you had to do, and began, `;
        console.log(newLine);

        const newLine2 = "One day you finally knew\nwhat you had to do, and began,";
        console.log(newLine2);

        // Including quotes in strings
        const goodQuotes1 = 'She said "I think so!"';
        const goodQuotes2 = `She said "I'm not going in there!"`;
        console.log(goodQuotes1);
        console.log(goodQuotes2);

        const bigmouth = 'I\'ve got no right to take my place...';
        console.log(bigmouth);

        // Number vs string
        const coolBandName = "Front ";
        const number = 242;
        console.log(coolBandName + number);

        // Number()
        const myString = "123";
        const myNum = Number(myString);
        console.log(myNum);

        // String()
        const myNum2 = 123;
        const myString2 = String(myNum2);
        console.log(myString2);

        // String methods
        // length - returns the length of a string
        const text = "abcdefg";
        console.log(text.length);

        // charAt - extracting string characters
        console.log(text.charAt(2));

        

    

        



    </script>
    
</body>
</html>
