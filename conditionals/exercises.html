<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Exercises</title>
</head>

<body>

    <script>

        // 1. Positive or Negative
        // Write a program that checks if a number is:
        // positive
        // negative
        // or zero

        let number = 5;
        if (number > 0) {
            console.log("Positive");
        } else if (number < 0) {
            console.log("Negative");
        } else {
            console.log("Zero");
        }

        // 2. Age Check
        // Given an age:
        // if age is 18 or more -> "Adult"
        // else -> "Minor"

        let age = 18;
        if (age >= 18) {
            console.log("Adult");
        } else {
            console.log("Minor")
        }





    </script>

</body>

</html>
