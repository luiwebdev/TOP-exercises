<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Exercises</title>
</head>

<body>

    <script>

        // 1. Positive or Negative
        // Write a program that checks if a number is:
        // positive
        // negative
        // or zero

        let number = 5;
        if (number > 0) {
            console.log("Positive");
        } else if (number < 0) {
            console.log("Negative");
        } else {
            console.log("Zero");
        }

        // 2. Age Check
        // Given an age:
        // if age is 18 or more -> "Adult"
        // else -> "Minor"

        let age = 18;
        if (age >= 18) {
            console.log("Adult");
        } else {
            console.log("Minor")
        }

        // 3. Even or Odd
        // Check if a number is even or odd
        let number2 = 284;
        if (number2 % 2 == 0) {
            console.log("Even");
        } else {
            console.log("Odd");
        }

        // 4. Password Length
        // if password length is:
        // less than 8 -> "Too short"
        // otherwise -> "Valid password"
        let password = "password12345";
        if (password.length < 8) {
            console.log("Too short!");
        } else {
            console.log("Valid password!");
        }

        // 5. Temperature Check
        let temperature = 30;
        if (temperature > 30) {
            console.log("Hot");
        } else {
            console.log("Not hot");
        }

        // 6. Grade Calculator
        // given a score (0-100) output:
        // A (90-100)
        // B (80-89)
        // C (70-79)
        // D (60-69)
        // F (below 60)
        let grade = 8;
        if (grade >= 90) {
            console.log("A");
        } else if (grade >= 80 && grade < 90) {
            console.log("B");
        } else if (grade >= 70 && grade < 80) {
            console.log("C");
        } else if (grade >= 60 && grade < 70) {
            console.log("D");
        } else {
            console.log("F")
        }
        


        







    </script>

</body>

</html>
