<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>

<body>

    <script>

        // Comparisons
        console.log(2 > 1); // true
        console.log(2 < 1); // false

        // string comparison
        // string are compared letter by letter
        console.log('Z' > 'A'); // true
        console.log('Glow' > 'Glee'); // true

        // comparison of different types
        // JavaScript convert the values to numbers
        console.log('2' > 1); // true, string '2' become a number 2
        console.log('01' == 1); // true

        // strict equality
        // check the equality without type conversion
        console.log(0 === false); // false
        console.log('01' === 1); // false


        // Logical operators
        // OR - return true if at least one value is true
        let hour = 7;

        if (hour < 8 || hour > 17) {
            console.log("The office is closed.");
        }

        // AND - return true if both values are truthy
        let lunchHour = 12;
        let lunchMinute = 30;

        if (lunchHour == 12 && lunchMinute == 30) {
            console.log("It lunch time");
        }

        // NOT - convert the boolean type
        console.log(!true); // false


        // If ... else 
        let hit = false;
        let aloyHealth = 100;

        if (hit == true) {
            aloyHealth = aloyHealth - 25;
        } else {
            aloyHealth = aloyHealth;
        }
        console.log(aloyHealth)


        // else if
        let newHour = 10;

        if (hour >= 8 && hour < 12) {
            console.log("Work time!");
        } else if (hour >= 12 && hour < 1) {
            console.log("Lunch time!");
        } else {
            console.log("Work time!")
        }

        








    </script>

</body>

</html>
